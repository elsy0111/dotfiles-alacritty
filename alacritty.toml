[colors]
    draw_bold_text_with_bright_colors = true

[env]
    TERM = "xterm-256color"

[font]
    size = 14.0

    [font.bold]
        family = "Hack Nerd Font Mono"
        style  = "Bold"

    [font.bold_italic]
        family = "Hack Nerd Font Mono"
        style  = "Bold Italic"

    [font.glyph_offset]
        x = 0
        y = 0

    [font.italic]
        family = "Hack Nerd Font Mono"
        style  = "Italic"

    [font.normal]
        family = "Hack Nerd Font Mono"
        style  = "Regular"

    [font.offset]
        x = 0
        y = 0

[scrolling]
    history    = 10000
    multiplier = 4

[selection]
    save_to_clipboard     = true
    semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window.dimensions]
    columns = 90
    lines   = 25

[window.padding]
    x = 20
    y = 20

[window]
    opacity=0.9

[general]
import = [
    "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

live_config_reload = true
